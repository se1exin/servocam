<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
			}
			body {
				position: relative;
				background-color: #000;
				background-image: url('/image');
				background-size: contain;
				background-position: center;
				background-repeat: no-repeat;
			}
			#cam-img {
				width: 100%;
				height: auto;
			}

			#reset-btn {
				position: absolute;
				left: 20px;
				top: 20px;
			}

			#x-range {
				position: absolute;
				bottom: 20px;
				width: 90%;
				left: 0;
				right: 0;
				margin: auto;
			}
			#y-range {
				position: absolute;
				right: 20px;
				height: 90%;
				width: 20px;
				top: 0;
				bottom: 0;
				margin: auto;
				-webkit-appearance: slider-vertical;
				writing-mode: bt-lr;
			}

		</style>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<button id="reset-btn">RESET</button>
		<input id="x-range" type="range" min="0" max="180" />
		<input id="y-range" type="range" orient="vertical" min="0" max="180" />

		<script>
			document.getElementById('x-range').addEventListener('change', function(e) {
				axios.post('/servo', {
					axis: 'x',
					position: e.target.value
				});
			});

			document.getElementById('y-range').addEventListener('change', function(e) {
				// Note we need to invert the Y axis value
				axios.post('/servo', {
					axis: 'y',
					position: (180 - e.target.value)
				});
			});

			document.getElementById('reset-btn').addEventListener('click', function() {
				axios.post('/servo/reset');
			});

		</script>
	</body>

</html>
